<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>Formulário de Cadastro</title>
<link rel="stylesheet" href="./css/global.css">
</head>
<body>
<h2>Cadastro</h2>
<form action="#" method="post">
<label for="nome">Nome Completo:</label>
<input type="text" id="nome" name="nome" placeholder="Digite
seu nome completo" required>
<label for="email">Endereço de Email:</label>
<input type="email" id="email" name="email" placeholder="Digite
seu email" required>
<label for="senha">Senha:</label>
<input type="password" id="senha" name="senha"
placeholder="Digite sua senha" required>
<label for="confirmar-senha">Confirmar Senha:</label>
<input type="password" id="confirmar-senha"
name="confirmar-senha" placeholder="Confirme sua senha" required>
<label for="perfil">Perfil:</label>
<select id="perfil" name="perfil">
<option value="">Selecione um perfil</option>
<option value="professor">Professor</option>
<option value="administrador">Administrador</option>
<option value="jogador">Jogador</option>
</select>
<button type="submit">Confirmar Cadastro</button>
</form>
</body>

</html>
